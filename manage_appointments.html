<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Appointments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <header>Manage Appointments</header>

    <form id="reschedule_form" class="form">
      <h3>Reschedule Appointment</h3>

      <div class="input-box">
        <label>Appointment ID</label>
        <input type="text" name="Appt_ID" id="Appt_ID" placeholder="Appointment ID" required>
      </div>

      <div class="column">
        <div class="input-box">
          <label>New Date</label>
          <input type="date" name="New_Date" id="New_Date" required>
        </div>

        <div class="input-box">
          <label>New Time</label>
          <input type="time" name="New_Time" id="New_Time" required>
        </div>
      </div>

      <button type="submit">Reschedule</button>
    </form>

    <form id="cancel_appointment" class="form" style="margin-top: 40px;">
      <h3>Cancel Appointment</h3>

      <div class="input-box">
        <label>Appointment ID</label>
        <input type="text" name="Appt_ID" placeholder="Appointment ID" required>
      </div>

      <button type="submit">Cancel Appointment</button>
      <button type="button" onclick="window.location.href='index.html'" style="margin-top: 20px;">Return to Home</button>

    </form>

  </section>
  <script src="manage_appointments.js"></script>
</body>
</html>
