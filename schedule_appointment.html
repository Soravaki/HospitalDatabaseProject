<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Appointment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <header>Schedule Appointment</header>
    <form id="appointment_form" class="form" action="javascript:void(0);">

      <div class="input-box">
        <label>First Name</label>
        <input type="text" name="patient_fname" placeholder="First Name" required>
      </div>

      <div class="input-box">
        <label>Last Name</label>
        <input type="text" name="patient_lname" placeholder="Last Name" required>
      </div>

      <div class="input-box">
        <label>Patient ID</label>
        <input type="text" name="patient_id" placeholder="Patient ID" required>
      </div>

      <div class="column">
        <div class="input-box">
          <label>Appointment Date</label>
          <input type="date" name="date" required>
        </div>

        <div class="input-box">
          <label>Appointment Time</label>
          <input type="time" name="time" required>
        </div>
      </div>

      <button type="submit">Book Appointment</button>
      <button type="button" onclick="window.location.href='index.html'" style="margin-top: 20px;">Return to Home</button>

    </form>
  </section>
  <script src="schedule_appointment.js"></script>
</body>
</html>
