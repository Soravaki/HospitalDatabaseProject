<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Patient Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <header>Update Patient Information</header>

    <form id="verifyPatientID" method="POST" class="form">
      <div class="input-box">
        <label>Patient ID</label>
        <input type="text" id="pt_id" name="pt_id" required>
      </div>

      <button type="submit">Verify Patient ID</button>
    </form>

    <form id="updatePatientInfo" action="update_patient.php" style="display:none;" method="POST" class="form">

      <input type="hidden" id="pt_id_hidden" name="pt_id">

      <div class="input-box">
        <label>First Name</label>
        <input type="text" id="firstname" name="firstname">
      </div>

      <div class="input-box">
        <label>Middle Initial</label>
        <input type="text" id="mi" name="mi" maxlength="1">
      </div>

      <div class="input-box">
        <label>Last Name</label>
        <input type="text" id="lastname" name="lastname">
      </div>

      <div class="input-box">
        <label>Phone Number</label>
        <input type="text" id="phone_num" name="phone_num">
      </div>

      <div class="input-box">
        <label>Email</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="input-box">
        <label>Date of Birth</label>
        <input type="date" id="dob" name="dob">
      </div>

      <div class="input-box">
        <label>Gender</label>
        <select id="gender" name="gender" class="select-box">
          <option value="">--Select--</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="input-box">
        <label>Address</label>
        <input type="text" id="address" name="address">
      </div>

      <div class="input-box">
        <label>Primary Physician SSN</label>
        <input type="text" id="primary_phy_ssn" name="primary_phy_ssn">
      </div>

      <div class="input-box">
        <label>Insurance Name</label>
        <input type="text" id="insurance_name" name="insurance_name">
      </div>

      <button type="submit">Update Patient</button>
      <button type="button" onclick="window.location.href='index.html'" style="margin-top: 20px;">Return to Home</button>

    </form>

  </section>
  <script src="update_patient.js"></script>
</body>
</html>
